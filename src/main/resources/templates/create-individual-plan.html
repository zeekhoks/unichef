<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Individual Meal Plan</title>
    <style>
        .create-plan-form {
            display: flex;
            flex-direction: column;
            margin: auto;
            width: 600px;
            min-height: 400px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/chef-navbar :: chef-navbar}"></div>
<div th:if="${errors!=null}">
    <p th:each="error : ${errors}" th:text="${error}"/>
</div>
<form th:action="@{/chef/plan/individual/add}" method="post" class="create-plan-form">
    <h3>You can create individual meal plans here.</h3>
    <input type="hidden" id="planType" name="planType" value="INDIVIDUAL"/>

    <div>
        <label>Meal Preference Type :</label>
        <select class="form-select my-2" name="foodPreferences">
            <option value="VEGAN">Vegan</option>
            <option value="VEGETARIAN">Vegetarian</option>
            <option value="NONVEGETARIAN">Non-Vegetarian</option>
            <option value="EGGITARIAN">Eggitarian</option>
            <option value="PESCATARIAN">Pescatarian</option>
        </select>
    </div>

    <input class="form-control my-2" type="datetime-local" id="deliveryDate" name="deliveryDate"
           value="2023-01-01T00:00" placeholder="Delivery Date"/>

    <input class="form-control my-2"  type="number" id="quantity" name="quantity" value="0" placeholder="Quantity"/>

    <input class="form-control my-2" type="text" id="name" name="mealName" placeholder="Meal Name"/>

    <input class="form-control my-2" type="text" id="description" name="description" placeholder="Description"/>

    <input class="form-control my-2" type="text" id="price" name="price" placeholder="Meal Price"/>

    <input class="form-control my-2" type="text" id="allergens" name="allergens" placeholder="Allergens"/>

    <input class="btn btn-primary my-2 w-100" type="submit" value="Create a Plan"/>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
