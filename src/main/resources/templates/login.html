<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #d3d3d3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="card p-3 w-35">
    <h2 class="card-title text-center">Login</h2>
    <form th:action="@{'/login'}" method="post">
        <div class="form-group py-2">
            <input type="text" id="email" name="email" required class="form-control my-2" placeholder="Email"/>
        </div>
        <div class="form-group py-2">
            <input type="password" id="password" name="password" required class="form-control my-2" placeholder="Password"/>
        </div>

        <button type="submit" class="btn btn-primary d-block w-100 m-auto">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
